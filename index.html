<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="lapis2.jpg">
    <title>Calculador de Média Ponderada</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-left">
                <form action="">
                    <div class="form-box">
                        <H2>Calcule sua média Ponderada</H2>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="form-box">
                        <label for="nota1">Nota 1</label>
                        <input type="number" id="nota1" min="0.0" max="10.0" step="0.1" value="6.0" required>

                        <label for="peso1">Peso 1</label>
                        <input type="number" id="peso1" min="0.0" max="10.0" step="0.1" value="0.5" required>
                    </div>
                    <div class="form-box">
                        <label for="nota2">Nota 2</label>
                        <input type="number" id="nota2" min="0.0" max="10.0" step="0.1" value="6.0" required>

                        <label for="peso2">Peso 2</label>
                        <input type="number" id="peso2" min="0.0" max="10.0" step="0.1" value="0.5" required>
                    </div>
                    <div class="btn-box">
                        <button class="btn" type="button" onclick="media()">Calcular Média</button>
                    </div>

                </form>
            </div>
            <div class="card-right">
                <h1>Seja bem-vindo Aluno!</h1>
                <h2>Neste site você consegue calcular a média das suas notas com peso!</h2>
                <img src="OIG2.jpg" alt="mulher com café e prova em mãos" class="img">
            </div>
        </div>

        <div class="card-ponderada">
            <h2 id="nomeuser">Nome</h2>
            <h3>Sua Média Ponderada</h3>
            <h2 id="notap">Media</h2>
            <img src="OIG2.jpg" alt="Mulher Negra tomando café">
            <button class="btnBack" type="button" onclick="voltar()">Voltar</button>
        </div>


    </div>

    <div class="copyright">
        <p>© Copyright 2024 | LuanaCastanheda </p>
    </div>
</body>
<script src="script.js"></script>

</html>
